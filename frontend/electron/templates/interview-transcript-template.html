<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interview Transcript</title>
        <style>
            body {
                background: #fafafa;
                color: #222;
                font-family: 'Helvetica Neue', Arial, sans-serif;
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
            }
            #content {
                max-width: 800px;
                margin: 0 auto;
            }
            .turn {
                margin-bottom: 1.5em;
                padding-bottom: 1em;
                border-bottom: 1px solid #ddd;
            }
            .meta {
                font-size: 0.9em;
                color: #555;
                margin-bottom: 0.3em;
            }
            .speaker {
                font-weight: bold;
                margin-right: 1em;
            }
            .timestamp {
                font-style: italic;
            }
            .text {
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <div id="content"></div>
    </body>
</html>
